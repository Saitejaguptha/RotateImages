<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImageRotate Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="image-container">
      <span style="--i: 1">
        <img src="https://picsum.photos/id/237/300/200" alt="dog-image"
      /></span>
      <span style="--i: 2">
        <img src="https://picsum.photos/id/23/300/200" alt="spoons-image"
      /></span>
      <span style="--i: 3">
        <img src="https://picsum.photos/id/48/300/200" alt="Laptop-image"
      /></span>
      <span style="--i: 4">
        <img src="https://picsum.photos/id/16/300/200" alt="nature-image"
      /></span>
      <span style="--i: 5">
        <img src="https://picsum.photos/id/12/300/200" alt="rock-image"
      /></span>
      <span style="--i: 6">
        <img src="https://picsum.photos/id/59/300/200" alt="slight-image"
      /></span>
      <span style="--i: 7">
        <img src="https://picsum.photos/id/132/300/200" alt="backround-image"
      /></span>
      <span style="--i: 8">
        <img src="https://picsum.photos/id/129/300/200" alt="backround-image"
      /></span>
    </div>
    <div class="btn-container">
      <button class="btn" id="prev">Prev</button>
      <button class="btn" id="next">Next</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
